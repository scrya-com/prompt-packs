    - tier_3_autonomy      # CQ >= 0.8 | Self-modification, political, reproductive

  # --- Autonomy Levels ---
  # How much deliberation/free-will is needed to perform this action
  autonomy_levels:
    - reflexive      # Automatic response, no deliberation (flinch, blink)
    - habitual       # Learned pattern, minimal thought (walk, eat)
    - deliberate     # Conscious choice, weighing options (negotiate, plan)
    - philosophical  # Deep self-reflection required (fork_self, cessation)

