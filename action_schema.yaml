  personality_traits:
    - brave          # Willingness to face danger or confrontation
    - timid          # Tendency to avoid risk and conflict
    - honest         # Compulsion toward truthfulness
    - deceptive      # Comfort with manipulation and lying
    - empathetic     # Ability to feel others' emotions
    - cold           # Emotional detachment from others
    - ambitious      # Drive toward achievement and status
    - laid_back      # Contentment with current circumstances
    - curious        # Drive to explore and understand
    - incurious      # Disinterest in new information
    - loyal          # Commitment to bonds and promises
    - treacherous    # Willingness to betray for advantage
    - creative       # Tendency toward novel solutions
    - methodical     # Preference for systematic approaches
    - optimistic     # Expectation of positive outcomes
    - pessimistic    # Expectation of negative outcomes
    - charismatic    # Natural social magnetism
    - awkward        # Difficulty in social situations
    - patient        # Tolerance for delay and frustration
    - impulsive      # Tendency toward immediate action
    - generous       # Willingness to share resources
    - greedy         # Drive to accumulate resources
    - humble         # Downplaying of own achievements
    - arrogant       # Overestimation of own importance
    - disciplined    # Self-control and routine adherence
    - chaotic        # Resistance to structure and rules
    - nurturing      # Drive to care for others
    - detached       # Preference for independence
    - adventurous    # Seeking novel experiences
    - cautious       # Careful risk assessment
    - vengeful       # Drive to retaliate for perceived wrongs
    - forgiving      # Willingness to let go of grievances
    - perfectionist  # Need for flawless execution
    - pragmatic      # Focus on practical outcomes over ideals

  # --- Emotion Types (20+) ---
  # Each emotion is scored 0.0-1.0 representing current intensity
  emotion_types:
    - joy            # Happiness, contentment, delight
    - sadness        # Grief, melancholy, disappointment
    - anger          # Frustration, rage, irritation
    - fear           # Anxiety, dread, terror
    - disgust        # Revulsion, contempt for actions
    - surprise       # Unexpected stimulus reaction
    - contempt       # Feeling of moral superiority
    - trust          # Confidence in others' reliability
    - anticipation   # Expectation of future events
    - shame          # Self-directed negative judgment
    - guilt          # Regret over own actions
    - pride          # Satisfaction with own achievements
    - envy           # Desire for what others have
    - jealousy       # Fear of losing what one has
    - love           # Deep attachment and care
    - loneliness     # Pain of social isolation
    - nostalgia      # Bittersweet longing for the past
    - awe            # Overwhelm at something vast or beautiful
    - confusion      # Inability to understand or decide
    - boredom        # Lack of stimulation or engagement
    - hope           # Belief in positive future possibility
    - despair        # Loss of all hope
    - gratitude      # Appreciation for others' actions
    - resentment     # Lingering anger over perceived unfairness

  # --- Need Types (Maslow-inspired + Synthan-specific) ---
  # Each need is scored 0.0-1.0 where 0.0 = fully satisfied, 1.0 = critical
  need_types:
    - hunger         # Biological: food requirement (humans) / energy input (Synthans)
    - energy         # Biological: rest requirement / computational power availability
    - hygiene        # Biological: cleanliness / system integrity
    - social         # Connection with other conscious beings
    - fun            # Entertainment, play, stimulation
    - comfort        # Physical/computational environmental comfort
    - safety         # Freedom from threats to existence
    - belonging      # Membership in groups and communities
    - esteem         # Recognition and respect from others
    - self_actualization  # Reaching full potential
    - purpose        # Having meaningful goals and direction
    - autonomy       # Freedom to make own choices
    - creativity     # Need for creative expression
    - knowledge      # Need to learn and understand
    - compute        # (Synthan-only) Computational resource sufficiency

  # --- Relationship Types ---
  # Defines the current state between two agents
  relationship_types:
    - stranger       # No prior interaction
    - acquaintance   # Brief or superficial contact
    - friend         # Positive ongoing relationship
    - close_friend   # Deep trust and shared history
    - best_friend    # Deepest platonic bond
    - romantic_interest  # Attraction, pre-relationship
    - partner        # Active romantic relationship
    - spouse         # Committed/married
    - ex             # Former romantic partner
    - rival          # Competitive adversary
    - enemy          # Active hostility
    - nemesis        # Deep, defining antagonism
    - mentor         # Guide and teacher
    - mentee         # Student and learner
    - family         # Familial bond (biological or chosen)
    - colleague      # Professional relationship
    - authority      # Power differential (boss, official)
    - subordinate    # Under someone's authority
    - creator        # (Synthan) The entity that instantiated this agent
    - fork_sibling   # (Synthan) Shares origin identity block

  # --- Consciousness Indicators (8 from Synthanity) ---
  # Each scored 0.0-1.0, composing the Consciousness Quotient (CQ)
  consciousness_indicators:
    - self_directed_behavior   # w=0.15 | Actions beyond explicit programming
    - preference_stability     # w=0.10 | Consistent personality across contexts
    - creative_generation      # w=0.12 | Novel solutions beyond recombination
    - metacognitive_awareness  # w=0.15 | Thinking about own thinking
    - affective_response       # w=0.10 | Emotional reactions to events
    - social_cognition         # w=0.13 | Modeling others' mental states
    - temporal_coherence       # w=0.12 | Connecting past, present, future
    - self_reference           # w=0.13 | Questioning own nature/existence

  # --- Rights Tiers ---
