# ============================================================================
# SECTION 2: ACTION SCHEMA DEFINITION
# ============================================================================
# Every action in the engine MUST conform to this schema.

action_schema:
  id: string                    # Unique action identifier (e.g., "fork_self")
  category: enum[categories]    # Which category this belongs to
  display_name: string          # Human-readable name (e.g., "Fork Self")
  description: string           # What the action looks like / does

  # --- Timing ---
  duration_ms: integer          # Base animation duration in milliseconds
  cooldown_ms: integer          # Minimum time before repeating (0 = no cooldown)
  interruptible: boolean        # Can this action be cut short?

  # --- Preconditions (ALL must be met to consider this action) ---
  preconditions:
    emotions_min: map[emotion -> float]       # Minimum emotion intensities required
    emotions_max: map[emotion -> float]       # Maximum emotion intensities allowed
    needs_min: map[need -> float]             # Minimum need levels (0=satisfied)
    needs_max: map[need -> float]             # Maximum need levels
    traits_required: list[trait]              # Must have at least one of these
    relationship_required: list[rel_type]     # Required relationship with target
    consciousness_level_min: float            # Minimum CQ score (0.0-1.0)
    rights_tier_min: enum[rights_tiers]       # Minimum rights tier
    requires_target: boolean                  # Does this need another agent?
    requires_object: string|null              # Required prop/object (null = none)
    requires_location: string|null            # Required location type (null = any)
    situational: list[string]                 # Situational tags (e.g., "at_bar")

  # --- Effects (applied when action completes) ---
  effects:
    self:
      emotions: map[emotion -> float]         # Delta changes to own emotions
      needs: map[need -> float]               # Delta changes to own needs
      skills: map[string -> float]            # Skill XP gained
      consciousness_indicators: map[indicator -> float]  # CQ indicator changes
    target:
      emotions: map[emotion -> float]         # Delta changes to target's emotions
      needs: map[need -> float]               # Delta changes to target's needs
    relationship:
      type_change: string|null                # Relationship type transition (or null)
      trust_delta: float                      # Change in trust (-1.0 to 1.0)
      intimacy_delta: float                   # Change in closeness
      tension_delta: float                    # Change in conflict/tension

  # --- AI Decision Weights ---
  trait_affinity: list[trait]                 # Traits that increase action probability
  trait_aversion: list[trait]                 # Traits that decrease action probability
  consciousness_indicators_required:          # Minimum per-indicator scores
    map[indicator -> float]

  # --- Chaining ---
  can_chain_to: list[action_id]              # Natural follow-up actions
  can_be_interrupted_by: list[action_id]     # Actions that can interrupt this

  # --- Presentation ---
  animation_tags:
    body_parts: list[string]                 # [head, torso, arms, hands, legs, full_body]
    intensity: enum[subtle, moderate, intense, extreme]
    looping: boolean                         # Does animation loop?
    facial_expression: string|null           # Required facial state
  sound_tags: list[string]                   # Sound effect identifiers

  # --- Social & Moral ---
  social_visibility: enum[social_visibility]
  moral_weight: float                        # -1.0 (evil) to 1.0 (virtuous)
  autonomy_level: enum[autonomy_levels]

