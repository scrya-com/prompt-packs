name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: dropdown
    id: product
    attributes:
      label: Product
      options:
        - Grok Dataset Builder (Chrome Extension)
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Extension Version
      description: Found in Settings tab at the bottom
      placeholder: "e.g. 3.9.0"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Drag and drop any screenshots here
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser & OS
      placeholder: "e.g. Chrome 132 on Windows 11"
    validations:
      required: false
